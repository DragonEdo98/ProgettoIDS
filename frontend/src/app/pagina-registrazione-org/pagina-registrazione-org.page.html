<ion-header>
  <ion-toolbar>
    <ion-title>Registra nuova organizzazione di volontariato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid id="TabellaRegistazione">
    <ion-row>
      <ion-col>
        <ion-input type="text" placeholder="Inserisci" id="AddNomeOrg">Nome organizzazione</ion-input>
      </ion-col>
    </ion-row>
    <hr>
    <ion-row>
    <ion-col>
      <ion-input placeholder="Inserisci" id="AddIDcoordinatore">Codice VoloWeb coordinatore</ion-input>
    </ion-col>
    <ion-col>
      <ion-input placeholder="Inserisci" id="AddNomeCoordinatore">Nome coordinatore</ion-input>
    </ion-col>
    <ion-col>
      <ion-input placeholder="Inserisci" id="AddCognomeCoordinatore">Cognome coordinatore</ion-input>
    </ion-col>
    <ion-col>
      <ion-input placeholder="Inserisci" id="AddCodiceVoloWeb">Codice VoloWeb Org.</ion-input>
    </ion-col>
    <ion-col>
      <ion-input placeholder="Inserisci" id="AddPassword">Password VoloWeb</ion-input>
    </ion-col>
    
    <ion-col>
        <ion-text>Aggiungi volontario:</ion-text>
        <ion-col>
        <input type="text" class="form-control" id="codiceVoloWebVol">codice Voloweb<ion-input>
          <input type="text" class="form-control" id="nomeVolontario">nome<ion-input>
           <input type="text" class="form-control" id="cognomeVolontario">cognome<ion-input>
             <input type="text" class="form-control" id="numCellVolontario">numero di cellulare<ion-input>
        <ion-fab>
          <ion-fab-button id="AddVolontarioRegistrazione">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>

         <ion-button id ="registraOrganizzazione" (click)='registrazioneOrg()'>Registra nuova org. di volontariato</ion-button>
